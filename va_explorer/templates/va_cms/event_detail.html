{% extends "base.html" %} {% load static i18n %} {% load va_explorer_tags %} 
{% load static %} {% load crispy_forms_tags %} 
{% block title %}Event Details{%endblock %} 
{% block content %}
<div class="row mt-4">
  <h2>Event Details</h2>
</div>
<div class="row">
    <div class="form-group col-md-6">
      <label for="email">Type </label>
      <label for="email"><strong>{{ object.get_event_type_display }}</strong></label>
    </div>
    <div class="form-group col-md-6">
      <label for="email">Status </label>
      <label for="email"><strong>{{ object.get_event_status_display }}</strong></label>
  </div>
</div>
<div class="row">
    <div class="form-group col-md-6">
      <label for="email">Respondent Name </label>
      <label for="email"><strong>{{ object.respondent_name }}</strong></label>
    </div>
    <div class="form-group col-md-6">
      <label for="email">Respondent Phone </label>
      <label for="email"><strong>{{ object.respondent_phone }}</strong></label>
  </div>
</div>
<div class="row">
    <div class="form-group col-md-6">
      <label for="email">Interview Proposed Date </label>
      <label for="email"><strong>{{ object.interview_proposed_date }}</strong></label>
    </div>
    <div class="form-group col-md-6">
      <label for="email">Completed Date </label>
      <label for="email"><strong>{{ object.completion_date }}</strong></label>
  </div>
</div>
<a href="{% url 'cms-event-list' %}" class="btn btn-primary" role="button">View All Events</a>
{% endblock %}

<!-- Needs to be outside content block so JS in base template loads first -->
{% block page_scripts %}
<script src="{% static 'vendor/select2-4.1.0-beta.1/select2.js' %}"></script>
<script src="{% static 'js/location.js' %}"></script>
{% endblock %}
