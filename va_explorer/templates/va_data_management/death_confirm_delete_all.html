{% extends "base.html" %}

{% block title %}Confirm Delete All Death Records{% endblock %}

{% block heading %}Confirm Delete All Death Records{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
   <div class="row mt-4">
     <div class="form-group">
       <p>Are you sure you want to delete all Death records?</p>
       {{ form }}
       <input class="btn btn-primary" type="submit" value="Confirm">
       <a href="{% url 'va_data_management:deaths' %}" class="btn btn-link">Cancel</a>
     </div>
   </div>
</form>
{% endblock %}
